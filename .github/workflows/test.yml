name: Test CI

on: [push, pull_request]

jobs:
  test-flake:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check up flake configuration
        run: nix flake check --all-systems --show-trace

  build-nixos:
    runs-on: self-hosted

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Build NixOS configuration
        run: nix build .#nixosConfigurations.Parallels.config.system.build.toplevel --show-trace

  build-darwin:
    runs-on: macos-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Darwin configuration
        run: nix build .#darwinConfigurations.Sokhibjons-MacBook-Pro.config.system.build.toplevel --show-trace

  build-home-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Home configuration
        run: nix build .#homeConfigurations.sakhib@stable.activationPackage --show-trace

      - name: Test installation
        run: nix profile install --profile /tmp/test-profile ./#homeConfigurations.sakhib@stable.activationPackage

  build-home-macos:
    runs-on: macos-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Home configuration
        run: nix build .#homeConfigurations.sakhib@apple.activationPackage --show-trace

      - name: Test installation
        run: nix profile install --profile /tmp/test-profile ./#homeConfigurations.sakhib@apple.activationPackage
