name: Test CI

on: [push, pull_request]

jobs:
  test-flake:
    name: "Test Configurations"

    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        if: ${{ matrix.os != 'self-hosted' }}
        with:
          extra-conf: |
            experimental-features = nix-command flakes pipe-operators
            extra-substituters = https://cache.xinux.uz/
            extra-trusted-public-keys = cache.xinux.uz:BXCrtqejFjWzWEB9YuGB7X2MV4ttBur1N8BkwQRdH+0=

      - name: Check up flake configuration
        run: nix flake check --show-trace --accept-flake-config

  build:
    name: "Build Configurations for NixOS instances"

    strategy:
      fail-fast: false
      matrix:
        pattern:
          - system: self-hosted
            target: Laboratory
          - system: macos-latest
            target: Sokhibjons-MacBook-Pro

    runs-on: ${{ matrix.pattern.system }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        if: ${{ matrix.pattern.system == 'ubuntu-latest' }}
        with:
          tool-cache: true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        if: ${{ matrix.pattern.system != 'self-hosted' }}
        with:
          extra-conf: |
            experimental-features = nix-command flakes pipe-operators
            extra-substituters = https://cache.xinux.uz/
            extra-trusted-public-keys = cache.xinux.uz:BXCrtqejFjWzWEB9YuGB7X2MV4ttBur1N8BkwQRdH+0=

      - name: Cache Nix store
        uses: DeterminateSystems/flakehub-cache-action@main
        if: ${{ matrix.pattern.system != 'self-hosted' }}

      - name: Build NixOS configuration
        if: ${{ matrix.pattern.system != 'macos-latest' }}
        run: nix build .#nixosConfigurations.${{ matrix.pattern.target }}.config.system.build.toplevel --show-trace --accept-flake-config

      - name: Build MacOS configuration
        if: ${{ matrix.pattern.system == 'macos-latest' }}
        run: nix build .#darwinConfigurations.${{ matrix.pattern.target }}.config.system.build.toplevel --show-trace --accept-flake-config

  update-merge:
    name: "Merge Update PRs"
    needs: [test-flake, build]
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'kolyma-labor' && github.event_name == 'pull_request' }}

    steps:
      - name: Enable auto-merge for Update PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.PAT }}
